<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Test Your Typing Speed</h1>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">Random Paragraph</div>
                    <div class="card-body">
                        <p id="random-paragraph"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">Start Typing Below</div>
                    <div class="card-body">
                        <textarea class="form-control" id="text-area" rows="10"></textarea>
                        <div class="mt-3">
                            <div id="timer" class="mb-2">You have left 60 seconds</div>
                            <div id="counter" class="mb-2"></div>
                            <div id="accuracy" class="mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>Created by Mohammed Alazami | <a href="https://mohammedazzami.github.io/mysite/" target="_blank">Contact me</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
